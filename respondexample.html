<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 10px;
    }

    article {
      padding: 20px;
      margin: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    /* Media Queries */
    @media only screen and (max-width: 600px) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <article>
    <h2>Main Content</h2>
    <p>This is the main content of your website.</p>
  </article>

  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>

</body>
</html>
